<!DOCTYPE html>
<html>
<head>
	<title>Calculator Using Javascript</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<script>
		function calculate(x){
			form.display.value = form.display.value + x;
		}
	</script>
</head>
<body>
	<div class="calculator">
		<form name="form">
			<input type="text" value="" placeholder="0" class="form-control main-bar" name="display">
			<div class="button-area">
				<div class="line">
					<input type="button" onclick="calculate(this.value)" name="btn" value="7" class="btn btn-info">
					<input type="button" onclick="calculate(this.value)" name="btn" value="8" class="btn btn-info">
					<input type="button" onclick="calculate(this.value)" name="btn" value="9" class="btn btn-info">
					<input type="button" onclick="calculate(this.value)" name="btn" value="+" class="btn btn-warning">
				</div>
				<div class="line">
					<input type="button" onclick="calculate(this.value)" name="btn" value="4" class="btn btn-info">
					<input type="button" onclick="calculate(this.value)" name="btn" value="5" class="btn btn-info">
					<input type="button" onclick="calculate(this.value)" name="btn" value="6" class="btn btn-info">
					<input type="button" onclick="calculate(this.value)" name="btn" value="-" class="btn btn-warning">
				</div>
				<div class="line">
					<input type="button" onclick="calculate(this.value)" name="btn" value="1" class="btn btn-info">
					<input type="button" onclick="calculate(this.value)" name="btn" value="2" class="btn btn-info">
					<input type="button" onclick="calculate(this.value)" name="btn" value="3" class="btn btn-info">
					<input type="button" onclick="calculate(this.value)" name="btn" value="*" class="btn btn-warning">
				</div>
				<div class="line">
					<input type="button" onclick="calculate(this.value)" name="btn" value="0" class="btn btn-info">
					<input type="button" onclick="calculate(this.value)" name="btn" value="00" class="btn btn-info">
					<input type="button" onclick="calculate(this.value)" name="btn" value="." class="btn btn-info">
					<input type="button" onclick="calculate(this.value)" name="btn" value="/" class="btn btn-warning">
				</div>
				<div class="last">
					<input type="button" onclick="display.value = null" name="btn" value="C" class="btn btn-warning">
					<input type="button" onclick="display.value = eval(display.value)" name="btn" value="=" class="btn btn-warning">
				</div>
			</div>
		</form>
	</div>
<p>Thanked by Tonmoy</p>
</body>
</html>
